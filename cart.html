<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Trisha's Dairy</title>
  <style>
    :root {
      --primary: #e8eaed;
      --secondary: #d1d5db;
      --accent1: #6b7280;
      --accent2: #4f46e5;
      --text: #374151;
      --shadow: rgba(107, 114, 128, 0.2);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--primary);
      color: var(--text);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 40px;
      background: var(--primary);
      box-shadow: 0 2px 8px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: 600;
      color: var(--text);
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    nav ul li a:hover {
      background: var(--accent1);
      color: var(--primary);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
    }

    .cart-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .cart-header h1 {
      font-size: 2.5rem;
      color: var(--accent2);
      margin-bottom: 10px;
      font-weight: 700;
    }

    .cart-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 40px;
    }

    .cart-items {
      background: var(--secondary);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px var(--shadow);
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 20px;
      background: var(--primary);
      border-radius: 12px;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }

    .cart-item:hover {
      transform: translateX(5px);
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-right: 20px;
    }

    .item-details {
      flex: 1;
    }

    .item-details h3 {
      margin: 0 0 5px 0;
      color: var(--accent2);
      font-weight: 600;
    }

    .item-details p {
      margin: 0;
      color: var(--accent1);
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 20px;
    }

    .quantity-btn {
      width: 35px;
      height: 35px;
      border: none;
      background: var(--accent2);
      color: var(--primary);
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .quantity-btn:hover {
      background: #3b36d9;
    }

    .quantity {
      font-weight: 600;
      font-size: 18px;
    }

    .item-price {
      font-weight: 700;
      font-size: 18px;
      color: var(--accent2);
      margin: 0 20px;
    }

    .remove-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .remove-btn:hover {
      background: #dc2626;
    }

    .cart-summary {
      background: var(--secondary);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px var(--shadow);
      height: fit-content;
    }

    .cart-summary h2 {
      color: var(--accent2);
      margin-bottom: 25px;
      font-weight: 700;
    }

    .summary-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 10px 0;
    }

    .summary-line.total {
      border-top: 2px solid var(--accent1);
      padding-top: 20px;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--accent2);
    }

    .checkout-btn {
      width: 100%;
      padding: 16px;
      background: var(--accent2);
      color: var(--primary);
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s;
    }

    .checkout-btn:hover {
      background: #3b36d9;
      transform: translateY(-2px);
    }

    .continue-shopping {
      text-align: center;
      margin-top: 20px;
    }

    .continue-shopping a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 600;
    }

    .empty-cart {
      text-align: center;
      padding: 60px;
      color: var(--accent1);
    }

    .empty-cart h2 {
      color: var(--accent2);
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .cart-content {
        grid-template-columns: 1fr;
      }
      
      .cart-item {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Trisha's Dairy Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="login.html">Login/Register</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="cart-header">
      <h1>Your Shopping Cart</h1>
    </div>

    <div class="cart-content">
      <div class="cart-items">
        <div class="cart-item">
          <img src="milk.png" alt="Fresh Milk" />
          <div class="item-details">
            <h3>Fresh Milk</h3>
            <p>500ml bottle</p>
          </div>
          <div class="quantity-controls">
            <button class="quantity-btn">-</button>
            <span class="quantity">2</span>
            <button class="quantity-btn">+</button>
          </div>
          <div class="item-price">₹40</div>
          <button class="remove-btn">Remove</button>
        </div>

        <div class="cart-item">
          <img src="curd.png" alt="Curd" />
          <div class="item-details">
            <h3>Curd</h3>
            <p>500ml container</p>
          </div>
          <div class="quantity-controls">
            <button class="quantity-btn">-</button>
            <span class="quantity">1</span>
            <button class="quantity-btn">+</button>
          </div>
          <div class="item-price">₹34</div>
          <button class="remove-btn">Remove</button>
        </div>

        <div class="cart-item">
          <img src="cheese.png" alt="Cheese" />
          <div class="item-details">
            <h3>Cheese</h3>
            <p>200g pack</p>
          </div>
          <div class="quantity-controls">
            <button class="quantity-btn">-</button>
            <span class="quantity">1</span>
            <button class="quantity-btn">+</button>
          </div>
          <div class="item-price">₹60</div>
          <button class="remove-btn">Remove</button>
        </div>
      </div>

      <div class="cart-summary">
        <h2>Order Summary</h2>
        <div class="summary-line">
          <span>Subtotal:</span>
          <span>₹134</span>
        </div>
        <div class="summary-line">
          <span>Delivery Fee:</span>
          <span>₹25</span>
        </div>
        <div class="summary-line">
          <span>Discount:</span>
          <span>-₹10</span>
        </div>
        <div class="summary-line total">
          <span>Total:</span>
          <span>₹149</span>
        </div>
        <button class="checkout-btn" onclick="window.location.href='checkout.html'">
          Proceed to Checkout
        </button>
        <div class="continue-shopping">
          <a href="products.html">← Continue Shopping</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple cart functionality for demo
    document.querySelectorAll('.quantity-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const isIncrement = this.textContent === '+';
        const quantitySpan = isIncrement ? 
          this.previousElementSibling : 
          this.nextElementSibling;
        
        let quantity = parseInt(quantitySpan.textContent);
        if (isIncrement) {
          quantity++;
        } else if (quantity > 1) {
          quantity--;
        }
        quantitySpan.textContent = quantity
    }}
