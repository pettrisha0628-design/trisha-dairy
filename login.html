<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Trisha's Dairy</title>
  <style>
    :root {
      --primary: #e8eaed;
      --secondary: #d1d5db;
      --accent1: #6b7280;
      --accent2: #4f46e5;
      --text: #374151;
      --shadow: rgba(107, 114, 128, 0.2);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: min(900px, 95vw);
      display: flex;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      background: var(--primary);
    }

    .login-form {
      flex: 1.2;
      background: var(--secondary);
      padding: 60px 40px;
      position: relative;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo img {
      height: 60px;
    }

    .login-form h2 {
      text-align: center;
      color: var(--accent2);
      font-size: 2rem;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .field {
      margin: 24px 0;
    }

    .field input {
      width: 100%;
      padding: 16px;
      border: 2px solid var(--accent1);
      border-radius: 8px;
      background: var(--primary);
      outline: none;
      font-size: 16px;
      color: var(--text);
      transition: border-color 0.3s;
    }

    .field input:focus {
      border-color: var(--accent2);
    }

    .submit {
      width: 100%;
      padding: 16px;
      background: var(--accent2);
      border: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
      color: var(--primary);
      transition: all 0.3s;
    }

    .submit:hover {
      background: #3b36d9;
      transform: translateY(-2px);
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 600;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .illustration {
      flex: 1;
      background: var(--accent1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .illustration img {
      max-width: 100%;
      border-radius: 12px;
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--accent2);
      color: var(--primary);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .back-home:hover {
      background: #3b36d9;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <a href="index.html" class="back-home">‚Üê Home</a>
      <div class="logo">
        <img src="logo.png" alt="Trisha's Dairy Logo" />
      </div>
      <h2>Welcome Back</h2>
      <form action="/login" method="POST">
  <div class="field">
    <input type="text" name="user_name" placeholder="Username" required />
  </div>
  <div class="field">
    <input type="password" name="password" placeholder="Password" required />
  </div>
  <button type="submit" class="submit">Login</button>
</form>
      <div class="links">
        <a href="register.html">Create Account</a>
        <a href="#">Forgot Password?</a>
      </div>
    </div>
    <div class="illustration">
      <img src="dairy-friends.png" alt="Dairy illustration" />
    </div>
  </div>
</body>
</html>
