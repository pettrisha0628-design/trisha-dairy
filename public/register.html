<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Trisha's Dairy</title>
   <style>
    /* Your existing styles... */
    :root {
      --primary: #e8eaed;
      --secondary: #d1d5db;
      --accent1: #6b7280;
      --accent2: #4f46e5;
      --text: #374151;
      --shadow: rgba(107, 114, 128, 0.2);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      width: min(950px, 95vw);
      display: flex;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      background: var(--primary);
    }
    .register-form {
      flex: 1.3;
      background: var(--secondary);
      padding: 40px;
      position: relative;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      height: 50px;
    }
    .register-form h2 {
      text-align: center;
      color: var(--accent2);
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .field {
      margin: 16px 0;
    }
    .field.full-width {
      grid-column: 1 / -1;
    }
    .field input, .field select {
      width: 100%;
      padding: 14px;
      border: 2px solid var(--accent1);
      border-radius: 8px;
      background: var(--primary);
      outline: none;
      font-size: 15px;
      color: var(--text);
      transition: border-color 0.3s;
    }
    .field input:focus, .field select:focus {
      border-color: var(--accent2);
    }
    .submit {
      width: 100%;
      padding: 16px;
      background: var(--accent2);
      border: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      color: var(--primary);
      transition: all 0.3s;
    }
    .submit:hover {
      background: #3b36d9;
      transform: translateY(-2px);
    }
    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 600;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .illustration {
      flex: 1;
      background: var(--accent1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .illustration img {
      max-width: 100%;
      border-radius: 12px;
    }
    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--accent2);
      color: var(--primary);
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
    }
    .back-home:hover {
      background: #3b36d9;
    }
    /* New styles for password toggle */
     .password-container {
  position: relative;
  width: 100%;
  margin: 0;
  padding: 0;
}

    .password-container input {
  width: 100%;
  box-sizing: border-box;
  padding-right: 40px;
}

    .toggle-password {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  color: var(--accent2);
}
    .toggle-password:hover {
      color: #3b36d9;
    }
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .register-container {
        flex-direction: column;
      }
    }
  </style>

</head>
<body>
  <div class="register-container">
    <div class="register-form">
      <a href="index.html" class="back-home">‚Üê Home</a>
      <div class="logo">
        <img src="logo.png" alt="Trisha's Dairy Logo" />
      </div>
      <h2>Create Your Account</h2>
      <form action="/register" method="POST">
        <div class="form-grid">
          <div class="field full-width">
            <input type="text" name="user_name" placeholder="Your Name" required />
          </div>
          <div class="field full-width">
            <input type="email" name="email" placeholder="Email Address" required />
          </div>
          <div class="field full-width">
            <input type="tel" name="phone" placeholder="Phone Number" required />
          </div>
          <div class="field full-width">
            <select name="city" required>
              <option value="">Select City</option>
              <option value="mumbai">Mumbai</option>
              <option value="delhi">Delhi</option>
              <option value="bangalore">Bangalore</option>
              <option value="hyderabad">Hyderabad</option>
              <option value="pune">Pune</option>
            </select>
          </div>
          <div class="field full-width password-container">
            <input type="password" name="password" placeholder="Create Password" id="password" required />
            <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
          </div>
          <div class="field full-width password-container">
            <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required />
            <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
          </div>
        </div>
        <button type="submit" class="submit">Create Account</button>
      </form>
      <div class="links">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
    <div class="illustration">
      <img src="Dairy.jpg" alt="Dairy illustration" />
    </div>
  </div>
  <script>
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
